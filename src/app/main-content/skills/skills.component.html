<section id="mySkills" class="skills">
    <div class="skills-sektion" data-aos="flip-down" data-aos-delay="250" data-aos-duration="750">
        <div class="skills-row">
            @for (skill of skills; track $index) {
            <div>
                <img class="skill-image" src="{{skill.image}}" alt="{{skill.name}}">
                <p class="skill-name">{{skill.name}}</p>
            </div>
            }
        </div>
    </div>
    <div class="skills-text" data-aos="flip-down" data-aos-delay="250" data-aos-duration="750">
        <div class="skills-headline">
            <h2>{{'skills.header'|translate}}</h2>
        </div>
        <span>
            {{'skills.under-header'|translate}}
        </span>
        <div class="looking">
            <h3>{{'skills.looking'|translate}}</h3>
            <h4>{{'skills.another'|translate}}</h4>
        </div>
        <span>
            {{'skills.contact'|translate}} </span>

        <button id="talkBtn" class="talk-btn" (click)="scrollToSection('myContact')">{{'skills.btn'|translate}}</button>
    </div>
</section>
